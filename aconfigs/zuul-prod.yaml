spring:
  profiles: prod
  application:
    name: zuul
server:
  port: 8002
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/,http://localhost:8001/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
      cors:
        allowed-origins: '*'
    jmx:
      exposure:
        include: '*'