spring:
  profiles: dev
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/REP3/rep3-cloud
          search-paths: configs
server:
  port: 8009
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/,http://localhost:8001/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
      cors:
        allowed-origins: '*'
    jmx:
      exposure:
        include: '*'

